<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Prediction</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            background-color: white;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 400px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            border: none;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="form-box">
    <h2>Predict Diabetes</h2>
    <form method="POST">
        <input type="number" name="pregnancies" placeholder="Pregnancies" required>
        <input type="number" name="glucose" placeholder="Glucose" required>
        <input type="number" name="bp" placeholder="Blood Pressure" required>
        <input type="number" name="skin" placeholder="Skin Thickness" required>
        <input type="number" name="insulin" placeholder="Insulin" required>
        <input type="number" step="0.1" name="bmi" placeholder="BMI" required>
        <input type="number" step="0.01" name="dpf" placeholder="Diabetes Pedigree Function" required>
        <input type="number" name="age" placeholder="Age" required>
        <input type="submit" value="Predict">
    </form>
</div>

</body>
</html>
